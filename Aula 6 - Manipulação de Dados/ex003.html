<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Programa Base em JS</title>
    <style>
        body {
            background-color: #65659a;
            color: #ffe4c4;
            font: normal 15pt arial;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Xô maldição</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) //seria uma string se não tivesse convertido Number.
        var n2 = Number(window.prompt('Digite outro número: ')) //seria uma string se não tivesse convertido Number.
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) //concatenação
        // number + number serve para adição
        // string + string serve para concatenação
    </script>
</body>
</html>
